<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Sabor global</title>
    <link rel="stylesheet" href="src/css/formulario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sabor global</h1>
            <p class="subtitle">Junte-se à nossa comunidade culinária</p>
        </header>

        <form class="membership-form" action="#" method="POST">
            <div class="form-section">
                <h2>Informações Pessoais</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome" class="required">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha" class="required">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                        <small>Mínimo 8 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar_senha" class="required">Confirmar Senha</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Perfil Culinário</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nivel" class="required">Nível de Experiência</label>
                        <select id="nivel" name="nivel" required>
                            <option value="">Selecione...</option>
                            <option value="iniciante"> Iniciante</option>
                            <option value="intermediario"> Intermediário</option>
                            <option value="avancado"> Avançado</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cozinha" class="required">Cozinha Favorita</label>
                        <select id="cozinha" name="cozinha" required>
                            <option value="">Selecione...</option>
                            <option value="italiana">Italiana</option>
                            <option value="mexicana">Mexicana</option>
                            <option value="japonesa">Japonesa</option>
                            <option value="brasileira">Brasileira</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Interesses Culinários</label>
                    <div class="checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses[]" value="vegetariano"> Vegetariano
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses[]" value="sobremesas"> Sobremesas
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses[]" value="rapido"> Receitas Rápidas
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="interesses[]" value="saudavel"> Comida Saudável
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Preferências e Contato</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pais">País de Residência</label>
                        <input type="text" id="pais" name="pais">
                    </div>
                    
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Como nos conheceu?</label>
                    <div class="radios">
                        <label class="radio-label">
                            <input type="radio" name="conheceu" value="google"> Google
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="conheceu" value="redes"> Redes Sociais
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="conheceu" value="amigo"> Indicação
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Sobre Você (opcional)</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Conte um pouco sobre seu interesse por culinária..."></textarea>
                    <small>Máximo 300 caracteres</small>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group terms">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" checked> 
                        Desejo receber receitas e dicas por e-mail
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Criar Minha Conta</button>
                    <button type="reset" class="btn-reset">Limpar Formulário</button>
                </dSiv>
            </div>
        </form>
    </div>
</body>
</html>
